                <ul class="flex flex-row-reverse justify-end gap-x-6">
                    <li class="py-3">

                <div class="searchBtn cursor-pointer">

   </header>

   <div class="searchPop flex items-center justify-center bg-white fixed top-0 left-0 w-svw h-svh scale-0 duration-1000">
       <div class="closeSearchForm mx-auto left-0 w-[69%] max-w-[1102px] absolute flex cursor-pointer gap-x-3 right-0 top-[223px]">
           <img src="assets/images/closeSearch.svg" alt="closeSearchForm">

           <span class="font-Kohinoor400 text-sm text-gold-pr">
               بستن جستجو
           </span>
       </div>
    <div class="w-[69%] max-w-[1102px] mx-auto flex items-center justify-center relative">
        <form action="" class="w-full flex border-b border-b-gold-pr">
            <input class="w-full px-1 py-6 focus:border-0 focus-visible:border-0 border-0 outline-0 font-Kohinoor500 text-sm text-black placeholder:font-Kohinoor500 placeholder:text-sm placeholder:text-black" type="search" placeholder="جستجو کنید...">
            <button type="submit" class="cursor-pointer">
                <img src="assets/images/searchBtn.svg" alt="search">
            </button>
        </form>

    </div>
   </div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdown = document.getElementById('language-dropdown');
        const button = document.getElementById('language-button');

        button.addEventListener('click', function(event) {
            dropdown.classList.toggle('hidden');
            event.stopPropagation();
        });

        document.addEventListener('click', function(event) {
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
        dropdown.querySelectorAll("li").forEach(element => {
            element.addEventListener("click" , function(params) {
                dropdown.classList.add('hidden');
                event.stopPropagation();
            })
        });
    });

    let searchBtn = document.querySelector(".searchBtn")
    let searchPop = document.querySelector(".searchPop")
    let closeSearchForm = document.querySelector(".closeSearchForm")

    searchBtn.addEventListener("click" , function (params) {
        searchPop.style.transform="scale(1)"
        searchPop.style.scale="1"
    })
    closeSearchForm.addEventListener("click" , function (params) {
        searchPop.style.transform="scale(0)"
        searchPop.style.scale="0"
    })
</script>
</body>
