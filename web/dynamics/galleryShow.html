<basis core="dbsource" request="seo" source="basiscore" name="db" lid="1" >
    <member name="seolist" type="list" request="product" id="[##cms.query.id##]"></member>
</basis>
<basis core="dbsource" name="db" source="media" lid="1" sourcemid="1" usedforid="[##cms.query.id##]">
     <member name="image-gallery" type="list" format="4"/> </basis>
     <basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" usedforid="[##cms.query.id##]"> 
        <member name="gallery" type="view"/>
     </basis>
    <basis core="dbsource" source="basiscore" name="json" lid="1" usedforid="[##cms.query.id##]" > 
        <member request="json-ld" type="scalar" name="fq" /> 
       </basis>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper-bundle.min.css">
    <basis core="call" file="styles.inc" />
</head>

<body>
    <main class="galleryShow" dir="rtl">
        <basis core="call" file="header.inc" />

        <div class="breadCrumb w-90p mx-auto mt-[188px]">
            <ul class="flex items-center py-5 gap-x-2.5">
                <li class="flex items-center gap-x-2.5">
                    <a href="/" class="flex items-center gap-x-4">
                        <img src="[##cms.cms.cdn##]/images/home.svg" alt="home">
                        <span class="font-Kohinoor400 text-sm text-grayn">
                            صفحه نخست
                        </span>
                    </a>
                    <img src="[##cms.cms.cdn##]/images/bread-seperator.svg" alt="">
                </li>
                <li class="flex items-center gap-x-2.5">
                    <a href="/" title="@title">
                        <span class="font-Kohinoor400 text-sm text-grayn">
                            نگارخانه
                        </span>
                    </a>
                    <img src="[##cms.cms.cdn##]/images/bread-seperator.svg" alt="">
                </li>

                <basis core="print" datamembername="db.gallery">
                   
                    <face filter="TypeID=150">
                        <li>
                                <span class="font-Kohinoor400 text-sm text-grayn">
                                    @Answer
                                </span>
                        </li>
                        
                    </face>
                </basis>
            </ul>
        </div>

<basis core="print" datamembername="db.gallery">
    <face filter="TypeID=150">
        <div class="mainTitle w-fit mx-auto flex items-center justify-center mt-6 relative">
            <img src="[##cms.cms.cdn##]/images/bgTitle.png" alt="background title">
    
            <h1 class="absolute font-Kohinoor600 z-1 text-xl px-12 text-center">
                @Answer
            </h1>
        </div>
        
    </face>
</basis>


<basis core="print" datamembername="db.image-gallery">
    <layout>
        <div class="swiper galleryShowSlider mt-14 mb-16 relative">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
             
                @child
            </div>
            <div
                class="btns absolute w-90p mx-auto left-0 right-0 flex justify-between items-center z-1 top-[calc(50%-21.5px)]">
    
                <div class="prevGallery rotate-180 cursor-pointer">
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="43.4492" height="43.4492" fill="white" />
                        <path d="M13 21.5L31 10V33L13 21.5Z" fill="#B8930C" />
                    </svg>
    
                </div>
                <div class="nextGallery  cursor-pointer">
                    <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="43.4492" height="43.4492" fill="white" />
                        <path d="M13 21.5L31 10V33L13 21.5Z" fill="#B8930C" />
                    </svg>
    
                </div>
            </div>
    
        </div>
   
    </layout>
    
    <face filter="ord=1000">
        <div class="swiper-slide group/slides">
            <div class="imgS">
                <img class="opacity-50 group-[&.swiper-slide-active]/slides:opacity-100 duration-1000"
                    src="[##cms.cms.cdn##]/@largeIMG" alt="@name">
            </div>
        </div>
    </face>
</basis>

        <basis core="call" file="footer.inc" />


    </main>

    <basis core="call" file="scripts.inc" />
    <script src="[##cms.cms.cdn##]/_js/swiper4.7.js"></script>
    <script src="[##cms.cms.cdn##]/js/gallseryShow.js"></script>
    <script type="application/ld+json"> 
        [##json.fq.column1##] 
        </script>
</body>

</html>
