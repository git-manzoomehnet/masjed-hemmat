<basis core="dbsource" request="seo" source="basiscore" name="db" lid="1">
    <member name="seolist" type="list" request="product" id="[##cms.query.id##]"></member>
</basis>
<basis core="dbsource" source="basiscore" name="db" lid="1" mid="1" usedforid="[##cms.query.id##]">
    <member request="navigationcat" type="tree" name="navigationcat"
        postsql="select * from [db.navigationcat] where Parentcatid not in (213191,213206,213254)" />
</basis>
<basis core="dbsource" source="basiscore" name="json" lid="1" usedforid="[##cms.query.id##]">
    <member request="json-ld" type="scalar" name="fq" />
</basis>


<basis core="dbsource" name="db" source="media" lid="1" sourcemid="1" usedforid="[##cms.query.id##]">
    <member name="topfaceGallery" type="list" format="4" />
</basis>
<basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" usedforid="[##cms.query.id##]">
    <member name="topface" type="view" />
</basis>

<basis core="dbsource" name="db" source="basiscore" lid="1" mid="1" usedforid="[##cms.query.id##]">
    <member link="topface.bc" name="relatedfaces" type="list" blgid="222" size="418x486" propertyid="7249,7244"
        postsql=" select *, SUBSTR(prp_7244, 1,230-CHARINDEX(' ', REVERSE(SUBSTR(prp_7244, 1, 230)))) || '...' as substr from [db.relatedfaces]" />
</basis>
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/outputDesktop.css">
    <basis core="call" file="styles.inc" />

</head>

<body>
    <main class="topface" dir="rtl">
        <basis core="call" file="header.inc" />
        <basis core="call" file="side-content.inc" />

        <section class="section1">
            <div class="imgS h-[690px]">
                <img src="[##cms.cms.cdn##]/images/banner-topfaces.jpg" alt="@name" class="w-full h-full object-cover">
            </div>
        </section>

        <div class="breadCrumb w-90p mx-auto mt-4">
            <ul class="flex items-center py-5 gap-x-2.5">
                <li class="flex items-center gap-x-2.5">
                    <a href="/" class="flex items-center gap-x-4">
                        <img src="[##cms.cms.cdn##]/images/home.svg" alt="home">
                        <span class="font-Kohinoor400 text-sm text-grayn">
                            صفحه نخست
                        </span>
                    </a>
                    <img src="[##cms.cms.cdn##]/images/bread-seperator.svg" alt="">
                </li>
                <li class="flex items-center gap-x-2.5">
                    <span class="font-Kohinoor400 text-sm text-grayn">
                        چهره های ماندگار
                    </span>
                    <img src="[##cms.cms.cdn##]/images/bread-seperator.svg" alt="">
                </li>
                <basis core="print" datamembername="db.navigationcat">

                    <face filter="RowNumber=1">
                        <li class="flex items-center gap-x-2.5">
                            <a href="/topface-list.bc?catid=@catid" title="@title">
                                <span class="font-Kohinoor400 text-sm text-grayn">
                                    @title
                                </span>
                            </a>
                            <img src="[##cms.cms.cdn##]/images/bread-seperator.svg" alt="">
                        </li>

                    </face>
                </basis>
                <basis core="print" datamembername="db.topface">

                    <face filter="TypeID=150">
                        <li>
                            <span class="font-Kohinoor400 text-sm text-grayn">
                                @Answer
                            </span>
                        </li>

                    </face>
                </basis>
            </ul>
        </div>
        <nav class="sticky top-[170px] z-10 bg-gray-light navList">
            <ul class="flex">

            </ul>
        </nav>
        <section
            class="section2 mb-[107px] pt-[118px] pb-[112px] w-90p mx-auto shadow-[4px_4px_15.6px_1px_#F1F1F1] px-8">
            <basis core="print" datamembername="db.topface">

                <face filter="TypeID=150">
                    <h1 class="mb-3 font-Kohinoor600 text-xl">
                        @Answer
                    </h1>

                </face>
            </basis>
            <basis core="print" datamembername="db.topface">
 
                <face filter="prpID=7249">
                    <div class="date mb-6">
                     <span class="font-IRANSansWebFaNum300 text-sm">
                         @Answer
                     </span>
                    </div>
                    
                </face>
            </basis>
            <div class="flex items-start mb-7 gap-x-8">
                <basis core="print" datamembername="db.topfaceGallery">

                    <face filter="ord=1000">
                        <div class="imgS shrink-0 rounded-tr-[25px] rounded-tl-[25px] overflow-hidden">
                            <img src="[##cms.cms.cdn##]/@largeIMG" alt="@name">
                        </div>

                    </face>
                </basis>

                <div class="rSec">
                    <basis core="print" datamembername="db.topface">
                        <layout>
                            <h2 class="font-Kohinoor500 text-lg text-gray-matn mb-2">
                                مقدمه
                            </h2>
                            @child
                        </layout>

                        <face filter="TypeID=129">
                            <div class="para leading-[30px] mb-6 font-Kohinoor400 text-sm text-justify text-gray-matn">
                                @largetext
                            </div>

                        </face>
                    </basis>

                </div>
            </div>

            <basis core="print" datamembername="db.topface">

                <face filter="TypeID=250">
                    <h2 class="font-Kohinoor500 text-lg text-gray-matn mb-7">
                        @text
                    </h2>
                    <div class="para leading-[30px] font-Kohinoor400 text-sm text-justify text-gray-matn mb-7">
                        @largetext
                    </div>

                </face>
            </basis>


        </section>

        <basis core="print" datamembername="db.relatedfaces">
            <layout>
                <section class="section3 mb-[107px]">
                    <div class="title relative z-1 flex items-center gap-x-4  mb-10 w-90p mx-auto">
                        <img src="[##cms.cms.cdn##]/images/titleIcon.svg" alt="topFaces">

                        <h3 class="font-Kohinoor600 text-lg">
                            چهره های ماندگار
                        </h3>


                    </div>
                    <div class="swiper topFaceSlider">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->

                            @child
                        </div>

                    </div>
                    <div class="btns mt-14 flex items-center justify-center gap-x-7">
                        <div class="prevTopFDef cursor-pointer">

                            <img src="[##cms.cms.cdn##]/images/prevTopFDef.svg" alt="nextTopFDef">
                        </div>
                        <div class="nextTopFDef cursor-pointer">
                            <img src="[##cms.cms.cdn##]/images/nextTopFDef.svg" alt="nextTopFDef">
                        </div>
                    </div>
                </section>

            </layout>

            <face>
                <div class="swiper-slide !w-[418px]">
                    <div class="faceBox">
                        <a href="/@link" title="@title"
                            class="relative rounded-3xl overflow-hidden block group/hoverTopFaces shadow-[4px_4px_15.6px_1px_BFBFBF]">
                            <div class="imgS">
                                <img class="w-full h-full object-cover" src="[##cms.cms.cdn##]/@00418X00486prp"
                                    alt="@title">
                            </div>

                            <div
                                class="titles py-6 px-4 bg-gradient-to-b from-gold-pr/[0.44] to-gold-sc absolute bottom-0 w-full">
                                <p class="font-Kohinoor600 text-base text-white mb-6">
                                    @title
                                </p>
                                <span class="font-IRANSansWebFaNum300 relative z-10 text-sm text-white mb-6 block">
                                    @prp_7249

                                </span>

                                <span
                                    class="flex items-center font-Kohinoor400 relative z-10 text-sm text-white gap-x-1">
                                    مشاهده
                                    <svg width="10" height="9" viewBox="0 0 10 9" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 1L5 4.5L9 8" stroke="#FAFAFA" />
                                        <path d="M5 1L1 4.5L5 8" stroke="#FAFAFA" />
                                    </svg>

                                </span>
                            </div>

                            <div
                                class="overDesc translate-y-[100%] duration-1000 py-10 px-5 bg-gold-pr absolute inset-0 z-1 group-hover/hoverTopFaces:translate-y-0">
                                <h5 class="font-Kohinoor600 text-base text-gray-light mb-5">
                                    @title
                                </h5>
                                <div class="para font-Kohinoor400 text-sm text-justify text-gray-light">
                                    <p>
                                        @substr
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </face>
        </basis>
        <basis core="call" file="footer.inc" />


    </main>
    <basis core="call" file="scripts.inc" />


    <script src="[##cms.cms.cdn##]/_js/swiper-bundle11.0.5.min.js"></script>
    <script src="[##cms.cms.cdn##]/js/topFaceShow.js"></script>
    <script type="application/ld+json">
        [##json.fq.column1##] 
        </script>
</body>

</html>
