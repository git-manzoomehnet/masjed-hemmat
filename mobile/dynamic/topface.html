<basis core="dbsource" request="seo" source="basiscore" name="db" lid="1">
    <member name="seolist" type="list" request="cat" id="[##cms.query.catid##]"></member>
</basis>
<basis core="dbsource" source="basiscore" name="basisName" lid="1" mid="1">
    <member request="cat" type="tree" name="catFaces" parentid="213206" />
</basis>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper-bundle.min.css">
    <basis core="call" file="styles.inc" pageindex="[##cms.cms.pageindex##]"/>
</head>

<body>
    <span style="display: none;" class="catidC" data-val="[##cms.query.catid##]"></span>
    <div class="topFacesList" dir="rtl">
        <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]"/>
        <basis core="call" file="side-content.inc" pageindex="[##cms.cms.pageindex##]"/>

        <section class="section1">
            <div class="imgS">
                <img src="[##cms.cms.cdn##]/images/mobile-faces.jpg" alt="@name" class="w-full">
            </div>
        </section>

        <div class="breadCrumb w-90p mx-auto mt-4">

            <a href="/" class="">
                <img class="inline w-[21px]" src="[##cms.cms.cdn##]/images/home.svg" alt="home">
                <span class="font-Kohinoor400 text-[10px] inline text-grayn">
                    صفحه نخست
                </span>
            </a>
            <img class="inline mx-2 w-[3px]" src="[##cms.cms.cdn##]/images/bread-seperator.svg" alt="seperator">
            <basis core="print" datamembername="basisName.catFaces">
                   
                <face filter="catid=[##cms.query.catid##]">
                            <span class="font-Kohinoor400 text-sm text-grayn">
                               @title
                            </span>
                    
                </face>
            </basis>
             

     
        </div>

        <section class="section2 mt-5 w-90p mx-auto mb-16">
            <div class="swiper topFaceFilter relative !pl-12 !pr-12">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <basis core="print" datamembername="basisName.catFaces">

                        <face filter="catid<>213206">
                            <div class="swiper-slide" style="padding: 0 30px;">
                                <div class="flex filterBtn items-center justify-center cursor-pointer relative group/topFacef"
                                    data-topFace="@catid">

                                    <svg class="group-hover/topFacef:fill-gold-pr/[0.44] group-[&.activeFilterBtn]/topFacef:fill-gold-pr/[0.44] duration-1000 "
                                        width="453" height="146" viewBox="0 0 453 146" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M72.0793 14.3194H72.2162L72.2038 14.1831C71.8078 9.85151 73.703 6.60947 76.2427 4.31045C78.7796 2.01394 81.9546 0.664387 84.108 0.125H367.406C371.758 0.125 374.726 2.45916 376.675 5.39209C378.626 8.32853 379.547 11.8566 379.795 14.2076L379.808 14.3295L379.93 14.319C389.3 13.5114 394.971 16.908 398.264 21.4663C401.563 26.0335 402.486 31.7824 402.32 35.6836L402.314 35.8139H402.445C403.111 35.8139 403.962 36.017 404.948 36.3987C405.932 36.7798 407.043 37.3356 408.223 38.0334C410.585 39.429 413.222 41.388 415.688 43.6389C418.154 45.8898 420.445 48.4294 422.12 50.9847C423.796 53.5424 424.845 56.1033 424.845 58.4C424.845 60.3323 426.364 62.1005 428.637 63.6848C430.917 65.2745 433.994 66.7058 437.188 67.9557C440.383 69.2061 443.702 70.2777 446.472 71.146C446.947 71.2952 447.406 71.4382 447.846 71.5751C449.597 72.1209 451.032 72.5681 451.943 72.9106C450.022 73.0778 447.708 73.7101 445.276 74.6359C442.604 75.653 439.783 77.0273 437.171 78.5392C434.559 80.0509 432.154 81.7019 430.316 83.2733C429.398 84.0589 428.619 84.8264 428.027 85.5482C427.436 86.2686 427.025 86.9508 426.851 87.5661L426.851 87.566L426.85 87.5736C425.456 94.0247 421.266 99.139 416.582 102.914C411.898 106.688 406.731 109.115 403.407 110.192L403.319 110.221L403.321 110.314C403.52 118.867 399.83 124.202 395.141 127.403C390.445 130.61 384.74 131.681 380.921 131.681H380.784L380.796 131.817C381.192 136.148 379.297 139.391 376.757 141.69C374.22 143.986 371.045 145.336 368.892 145.875H85.5941C81.2424 145.875 78.2739 143.541 76.3254 140.608C74.3745 137.671 73.4533 134.143 73.2046 131.792L73.1917 131.67L73.0696 131.681C63.6999 132.489 58.0291 129.092 54.7362 124.534C51.4369 119.967 50.5142 114.218 50.6803 110.316L50.6858 110.186H50.5554C47.8359 110.186 42.8566 108.678 38.2434 105.092C33.6351 101.51 29.4 95.8594 28.1541 87.5814L28.1544 87.5813L28.1524 87.5726C27.6418 85.2972 25.891 83.3561 23.5188 81.6993C21.1445 80.041 18.1301 78.6553 15.0602 77.4962C11.9894 76.3369 8.85                                             stroke="#B8930C" stroke-width="0.25" />
                                    </svg>
                                    <h3
                                        class="font-Kohinoor500 text-sm px-10 text-center text-gold-pr absolute group-hover/topFacef:text-black group-[&.activeFilterBtn]/topFacef:text-black duration-1000">
                                        @title
                                    </h3>

                                </div>
                            </div>

                        </face>
                    </basis>
                </div>

                <div class="nextFace z-1 absolute top-[calc(50%-11.5px)] left-0 [&.swiper-button-lock]:!block [&.swiper-button-disabled]:opacity-50">
                    <svg width="18" height="23" viewBox="0 0 18 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 11.5L18 0V23L0 11.5Z" fill="#B8930C"/>
                        </svg>
                        
                </div>
                <div class="prevFace z-1 absolute top-[calc(50%-11.5px)] right-0 [&.swiper-button-lock]:!block [&.swiper-button-disabled]:opacity-50">
                    <svg class="rotate-180" width="18" height="23" viewBox="0 0 18 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 11.5L18 0V23L0 11.5Z" fill="#B8930C"/>
                        </svg>
                        
                </div>
            </div>
        </section>

        <section class="section3 pb-20">
            <div class="topFaceContainer w-90p mx-auto">
                <basis core="callback" triggers="cms.dataFace" run="atclient"></basis>
                <basis run="atclient" pageindex="[##cms.cms.pageindex##]" core="call" file="load-topFaces.inc?catid={##cms.dataFace.value##}"
                    triggers="cms.dataFace"  />
            </div>
        </section>
        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]"/>

    </div>

    <script src="[##cms.cms.cdn##]/_js/basiscore-2.30.1.min.js"></script>
    <basis core="call" file="scripts.inc" pageindex="[##cms.cms.pageindex##]"/>
    <script src="[##cms.cms.cdn##]/_js/swiper-bundle11.0.6.min.js"></script>
    <script src="[##cms.cms.cdn##]/js/topFaceList-mobile.js"></script>
</body>

</html>
