<basis core="dbsource" name="db" source="basiscore" lid="1" mid="10" usedforid="2373469"> <member name="contact" type="view"/> </basis>	

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <meta name="description" content="Qr code Page">
    <basis core="call" file="styles.inc"  pageindex="[##cms.cms.pageindex##]"/>
</head>
<body>
    <main dir="rtl" class="qrCode  h-svh flex flex-col items-center justify-center">
        <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]"/>

        <div class="inner mt-[130px]">
            <div class="rightSection w-90p mx-auto rounded-2xl border border-gold-pr/[0.5] overflow-hidden bg-gray-light py-7 px-5 flex items-center justify-center">
                <div class="inner w-full">

                    <h1 class="font-Kohinoor500 text-lg mb-8">
                        راه های ارتباطی
                    </h1>

                    <basis core="print" datamembername="db.contactus">
                        <layout>
                            <div class="phone">
                                <ul>
                                    @child
                                </ul>
                            </div>
                        </layout>
                        
                        <face filter="TypeID=240">
                            <li class="flex items-center gap-x-3 mb-4">
                                <img src="[##cms.cms.cdn##]/images/phoneContactUs.svg" alt="phone">
                                <span class="font-IRANSansWebFaNum400 text-sm">
                                  @Answer
                                </span>
                            </li>
                            
                        </face>
                    </basis>

                    <basis core="print" datamembername="db.contactus">
                        <layout>
                            <div class="address">
                                <ul>
                                    @child
                                </ul>
                            </div>
                        </layout>
                        
                        <face filter="TypeID=244">
                            <li class="flex items-center gap-x-3 mb-4">
                                <img src="[##cms.cms.cdn##]/images/locationContactUs.png" alt="phone">
                                <span class="font-Kohinoor400 text-sm">
                                   @Answer
                                </span>
                            </li>
                            
                        </face>
                    </basis>

                    <basis core="print" datamembername="db.contactus">
                        <layout>
                            <div class="mails">
                                <ul>
                                    @child
                                </ul>
                            </div>
                        </layout>
                        
                        <face filter="Question='ایمیل'">
                            <li class="flex items-center gap-x-3 mb-4">
                                <img src="[##cms.cms.cdn##]/images/mailContactUs.svg" alt="phone">
                                <a href="mailto:@Answer" class="font-Kohinoor400 text-sm">
                                   @Answer
                                </a>
                            </li>
                            
                        </face>
                    </basis>

                    <div class="socials">

                        <ul class="flex gap-x-2.5 items-center">
                            <basis core="print" datamembername="db.contactus">
                        
                                <face filter="text='تلگرام'">
                                    <li class="flex items-center gap-x-4">
                                        <a href="@largetext" title="telegram" aria-label="telegram" rel="noopen">
                                            <img src="[##cms.cms.cdn##]/images/telegramContact.svg" alt="telegram">
                                        </a>
                                    </li>
                                    
                                </face>
                            </basis>
                            <basis core="print" datamembername="db.contactus">
                        
                                <face filter="text='یوتیوب'">
                            <li class="flex items-center gap-x-4">
                                <a href="@largetext" title="telegram" aria-label="telegram" rel="noopen">
                                    <img src="[##cms.cms.cdn##]/images/youtubeContactUs.svg" alt="youtube">
                                </a>
                            </li>
                                </face>
                            </basis>
                            <basis core="print" datamembername="db.contactus">
                        
                                <face filter="text='اینستاگرام'">
                            <li class="flex items-center gap-x-4">
                                <a href="@largetext" title="instagram" aria-label="instagram" rel="noopen">
                                    <img src="[##cms.cms.cdn##]/images/instagramContactUs.svg" alt="instagram">
                                </a>
                            </li>
                                </face>
                            </basis>
                            <basis core="print" datamembername="db.contactus">
                        
                                <face filter="text='فیسبوک'">
                            <li class="flex items-center gap-x-4">
                                <a href="@largetext" title="facebook" rel="noopen" aria-label="facebook">
                                    <img src="[##cms.cms.cdn##]/images/facebookContactUs.svg" alt="facebook">
                                </a>
                            </li>
                                </face>
                            </basis>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="qrImg flex items-center justify-center my-10">
                <img class="w-[108px]" src="[##cms.cms.cdn##]/images/QR.png" alt="qr">
            </div>

            <a href="/" title="بازگشت به صفحه نخست" class="flex mx-auto items-center justify-center w-[218px] h-[49px] border border-gold-pr group/btn hover:bg-gold-pr duration-500">
                <span class="flex items-center gap-x-1 font-Kohinoor400 text-sm text-gold-pr group-hover/btn:text-white duration-500" title="@title">
                    بازگشت به صفحه نخست 
    
                    <svg width="10" height="9" viewBox="0 0 10 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="group-hover/btn:stroke-white duration-500" d="M9 1L5 4.5L9 8" stroke="#B8930C"/>
                        <path class="group-hover/btn:stroke-white duration-500" d="M5 1L1 4.5L5 8" stroke="#B8930C"/>
                        </svg>
                        
                </span>
    
            </a>
        </div>
    </main>

    <basis core="call" file="scripts.inc" pageindex="[##cms.cms.pageindex##]"/>

</body>
</html>
